services:
  frontend:
    container_name: safaridesk_front
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "8000:80"
    volumes:
      - safari:/mnt/safaridesk:ro
    depends_on:
      api:
        condition: service_started
    restart: always

  api:
    container_name: safaridesk_api
    build:
      context: ./backend
    command: >
      sh -c "python manage.py collectstatic --noinput &&
             python manage.py install_pgvector &&
             python manage.py migrate --noinput &&
             python manage.py safari &&
             daphne -b 0.0.0.0 -p 8100 RNSafarideskBack.asgi:application"
    env_file:
      - .env
    environment:
      DJANGO_SETTINGS_MODULE: RNSafarideskBack.settings.prod
    volumes:
      - gunicorn_logs:/var/log/gunicorn
      - safari:/mnt
    ports:
      - "8100:8100"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: always

  worker:
    container_name: safaridesk_worker
    build:
      context: ./backend
    command: >
      sh -c "celery -A RNSafarideskBack.celery worker --loglevel=info --concurrency=2 &
             celery -A RNSafarideskBack.celery beat --loglevel=info &
             wait"
    env_file:
      - .env
    environment:
      DJANGO_SETTINGS_MODULE: RNSafarideskBack.settings.prod
    volumes:
      - celery_logs:/var/log/celery
      - safari:/mnt
    depends_on:
      api:
        condition: service_started
    restart: always

  redis:
    container_name: safaridesk_redis
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    restart: always

  db:
    container_name: safaridesk_db
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: ${DB_NAME:-safaridesk}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgresdata:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgresdata:
  redisdata:
  gunicorn_logs:
  celery_logs:
  safari:
